<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
	

    <h1>Main Table</h1>

    <table border="1">
        <tr>
            <td>
                <!-- Nested Table 1 -->
                <table border="1">
                    <tr>
                        <th>Nested Table 1</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Row 1</td>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- Nested Table 2 -->
                <table border="1">
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Row 1</td>
                        <td class="black-cell">HTML</td>
                        <td>Data 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Nested Table 3 -->
                <table border="1">
                    <tr>
                        <th>Nested Table 3</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Row 1</td>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- Nested Table 4 with List -->
                <table border="1">
                    <tr>
                        <th>Nested Table 4</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Row 1</td>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                        <td>Data 2</td>
                    </tr>
                </table>
            </td>
        </tr>

      <!-- Your code here -->
    </table>
  </body>
</html>
